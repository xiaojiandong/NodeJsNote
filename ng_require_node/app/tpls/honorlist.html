

<div class="honor-list-content">
 <h1>光荣榜</h1>
 <div class="row">
    <div class="col-md-6"  ng-repeat="student in students | filter : honorFilter | orderBy:'totalScore':true">
     <div class="row">
       <div class="col-md-12">
         <img class="honor-img" ng-src="{{student.avatar}}" alt=""/>
       </div>
     </div>
     <div class="row">
       <div class="col-md-12 score">
         <p>分数 : {{student.totalScore}}</p>
           <button type="button" class="btn btn-default btn-lg">
               <span class="glyphicon glyphicon-star"></span>Star</button>
       </div>
     </div>
     <div class="row">
       <div class="col-md-12"><p>名字 : {{student.name}}</p></div>
     </div>
     <div class="row">
       <div class="col-md-12"><p>班级 : {{student.className}}</p></div>
     </div>
    </div>
 </div>
</div>
